<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ytt schema documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8" />
    <link href="main.css" rel="stylesheet" />
</head>
<body class="container mx-auto mt-8 antialiased text-slate-400 bg-slate-900">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl text-white text-center lg:text-left">ytt schema documentation</h1>
    <div class="flex-none lg:flex flex-wrap lg:flex-nowrap">
        <p class="mb-2 lg:mb-6 text-lg font-normal lg:text-xl text-gray-400 text-center lg:text-left">Just a schema documentation example</p>
        <p class="grow"></p>
        <p class="mb-6 text-lg font-normal lg:text-xl text-gray-400 text-center lg:text-left">Version: <span class="font-bold">0.1.0</span></p>
    </div>
    <div id="content"></div>
    <script>
        window.defs = {}
                window.defs["Auth_Configuration"] = {
  "title" : "Auth Configuration",
  "type" : "object",
  "properties" : {
    "oidc" : {
      "$ref" : "#/components/schemas/OpenID_Connect_Protocol"
    },
    "ldap" : {
      "$ref" : "#/components/schemas/Lightweight_Directory_Access_Protocol"
    }
  },
  "additionalProperties" : false,
  "description" : "Exactly one sub property is specified."
};
                window.defs["Credentials"] = {
  "title" : "Credentials",
  "type" : "object",
  "properties" : {
    "name" : {
      "title" : "Credential Name",
      "minLength" : 1,
      "type" : "string",
      "description" : "Credential name value.",
      "default" : ""
    },
    "cloud" : {
      "title" : "Cloud Credential",
      "minLength" : 1,
      "type" : "string",
      "description" : "Credential key value.",
      "default" : ""
    }
  },
  "additionalProperties" : false,
  "description" : "Required map.<br/><strong><em>Click on property to go to map definition.</em></strong>",
  "nullable" : true
};
                window.defs["dataValues"] = {
  "type" : "object",
  "properties" : {
    "username" : {
      "title" : "Username",
      "minLength" : 1,
      "type" : "string",
      "description" : "Required string value.",
      "default" : ""
    },
    "replicas" : {
      "title" : "Replica amount",
      "minimum" : 1,
      "type" : "integer",
      "description" : "Required integer value.",
      "default" : 0
    },
    "responseTypes" : {
      "title" : "Response Types",
      "minItems" : 1,
      "type" : "array",
      "description" : "Required string array.",
      "example" : [ "<strong>Content-Length</strong>" ],
      "items" : {
        "type" : "string",
        "default" : ""
      },
      "default" : [ ],
      "x-example-description" : "Example"
    },
    "credential" : {
      "$ref" : "#/components/schemas/Credentials"
    },
    "password" : {
      "title" : "Password",
      "maxLength" : 8,
      "minLength" : 8,
      "type" : "string",
      "description" : "Ensure exact string length.",
      "default" : ""
    },
    "port" : {
      "title" : "Port Number",
      "maximum" : 65535,
      "minimum" : 1,
      "type" : "integer",
      "description" : "Ensure a value between min and max.",
      "default" : 1024
    },
    "provider" : {
      "title" : "Cloud Provider",
      "type" : "string",
      "description" : "Enumeration of string values.",
      "enum" : [ "aws", "azure", "vsphere" ],
      "default" : ""
    },
    "config" : {
      "$ref" : "#/components/schemas/Auth_Configuration"
    },
    "selector" : {
      "title" : "LoadBalancer Selector",
      "type" : "string",
      "description" : "Conditional validations can be described manually.<br/><strong><span class=\"text-red-600\">Required:</span></strong> when <strong>type</strong> equals <strong>LoadBalancer</strong>.",
      "default" : ""
    },
    "environment" : {
      "title" : "Environment Value",
      "description" : "Type is <strong>any</strong>, but we can use <strong>#@schema/examples</strong> to manually define values.",
      "nullable" : true,
      "example" : "[\"<strong>string</strong>\", \"<strong>integer</strong>\", \"<strong>boolean</strong>\"]",
      "default" : null,
      "x-example-description" : "Type"
    }
  },
  "additionalProperties" : false
};
                window.defs["Lightweight_Directory_Access_Protocol"] = {
  "title" : "Lightweight Directory Access Protocol",
  "type" : "object",
  "properties" : {
    "host" : {
      "title" : "Hostname",
      "type" : "string",
      "description" : "LDAP hostname.",
      "default" : ""
    }
  },
  "additionalProperties" : false,
  "description" : "<strong>NOTE:</strong> Only one of <strong>oidc</strong> or <strong>ldap</strong> can be specified at a time!",
  "nullable" : true
};
                window.defs["OpenID_Connect_Protocol"] = {
  "title" : "OpenID Connect Protocol",
  "type" : "object",
  "properties" : {
    "client_id" : {
      "title" : "Client ID",
      "type" : "string",
      "description" : "OIDC Client ID.",
      "default" : ""
    }
  },
  "additionalProperties" : false,
  "description" : "<strong>NOTE:</strong> Only one of <strong>oidc</strong> or <strong>ldap</strong> can be specified at a time!",
  "nullable" : true
};
    </script>
    <script src="bundle.js"></script>
</body>
</html>
